language: none

build:
    pre_ci_boot:
        image_name: agssl123/vscodeextension
        image_tag: latest
        pull: true
        options: "-e HOME=/root"

    before_script:
        - mkdir -p shippable/testresults
        - ln -s ./server/target/scala-2.12/scoverage-report shippable/testresults

    ci:
        - cd server/
        - sbt compile
        - sbt coverage test
        - sbt coverageReport
        - sbt assembly
        - java -jar './target/scala-2.12/OPAL Command Server-assembly-0.1.0-SNAPSHOT.jar' & 
        - cd ..
        - cd extension
        - npm install
        - npm run postinstall
        - "export DISPLAY=:99.0"
        - xvfb-run --server-args="-ac" npm test
        - cd ..
    on_success:
        - npm install -g vsce
        - cd extension
        - vsce package
integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - laserconone@tu.katrin.rabow.eu
      sendFailingSnippet: true
      on_success: change
      on_failure: always
      on_cancel: never
      on_start: never
      on_pull_request: always