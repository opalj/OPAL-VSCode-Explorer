language: none

build:
    pre_ci_boot:
        image_name: agssl123/vscodeextension
        image_tag: latest
        pull: true
        options: "-e HOME=/root"

    ci:
        - cd server/
        - sbt compile
        - sbt test
        - sbt coverageReport
        - cp ./server/target/scala-2.12/scoverage-data ./shippable/codecoverage
        - cd ..
        - cd extension
        - npm install typescript -g
        - npm install
        - npm run postinstall
        - "export DISPLAY=:99.0"
        - xvfb-run --server-args="-ac" npm test